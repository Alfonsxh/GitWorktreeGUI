<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#2C3E50" rx="100"/>

  <!-- Git branch symbol -->
  <g transform="translate(512, 400)">
    <!-- Main branch -->
    <circle cx="0" cy="0" r="60" fill="#E74C3C"/>
    <line x1="0" y1="60" x2="0" y2="200" stroke="#ECF0F1" stroke-width="40"/>

    <!-- Branch 1 -->
    <line x1="0" y1="100" x2="-150" y2="200" stroke="#ECF0F1" stroke-width="40"/>
    <circle cx="-150" cy="200" r="60" fill="#3498DB"/>

    <!-- Branch 2 -->
    <line x1="0" y1="100" x2="150" y2="200" stroke="#ECF0F1" stroke-width="40"/>
    <circle cx="150" cy="200" r="60" fill="#2ECC71"/>

    <!-- Main continuation -->
    <circle cx="0" cy="200" r="60" fill="#F39C12"/>
  </g>

  <!-- Text -->
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ECF0F1">
    Worktree
  </text>
</svg>